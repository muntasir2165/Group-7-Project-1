<!DOCTYPE html>
<html lang="en-us">

	<head>

		<meta charset="UTF-8">
	 	<title>Personal Dashboard</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Favicon for the webpage -->
	 	<link rel="icon" href="assets/images/favicon.jpg" type="image/jpeg" sizes="16x16">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<!-- Font Awesome icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body class="text-center">

		<div class="container">
			<div class="row m-3">
		  		<div class="col-md-10 offset-md-1 offset-md-right-1">
		    		<div class="widget-btn btn m-1" data-widget="weather"><img class="widget-image" src="assets/images/weather.png" alt="Weather Image"></div>
		    		<div class="widget-btn btn m-1" data-widget="news"><img class="widget-image" src="assets/images/news.png" alt="News Image"></div>
		    		<div class="widget-btn btn m-1" data-widget="gif"><img class="widget-image" src="assets/images/gif.gif" alt="Gif Gif"></div>
		    		<div class="widget-btn btn m-1" data-widget="bitcoin"><img class="widget-image" src="assets/images/bitcoin.png" alt="Bitcoin Image"></div>
		    		<!-- <div class="widget-btn btn m-1" data-widget="trivia"><img class="widget-image" src="assets/images/trivia.png" alt="Trivia Image"></div> -->
		    	</div>
			</div>
			
			<div class="row">
				<div class="col-md-12 border" id="dashboard">
				</div>
			</div>	

		</div>

		<!-- Load the associated JavaScript files -->
		<!-- Firebase database -->
		<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

		<!-- interact.js -->
		<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>

		<!-- Moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		<!-- Load the associated JavaScript files -->
		<script type="text/javascript" src="assets/javascript/app.js"></script>

	</body>

</html>
